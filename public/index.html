<!DOCTYPE html>
<html>
<!-- header -->

<head>
	<link rel=stylesheet type=text/css href=./style.css> 
	<link rel="shortcut icon" type="image/png" href="./favicon.png"/>
	<link href="https://fonts.googleapis.com/css?family=Blinker|Lacquer&display=swap" rel="stylesheet">
	<title>Web Developer Toolkit</title>

</head>
<!-- body -->
 
<body id="d">
	<div id="main">
		<div id="toolbox">
			<div id="buttons-row">
				<div id="button-checker">Browser Size Checker</div>
				<div id="button-picker">Random Color Picker</div>
				<div id="button-converter">EM to PX Converter</div>
			</div>
			<div id="size-checker">
				<p>Your browser size is:</p>
				<div id="size"></div>
			</div>
			<div id="color-picker">
                <p>The background color is: </p>
                <p id="color-id"></p> 
                <div id="color-button">Change Color!</div>
                <p>The button color is:</p> <p id="button-color-id"></p>
			</div>
			<div id="em-converter">
                <h2>EM to PX Converter </h2>
                <p>Enter base size:</p>
                <div class="input"><input id='base-size' type='number' required> px</div>
                <br />
                <p>Enter number to convert:</p>
                <div class="input"><input id='px' type='number'> px</div> /
                <div class="input"><input id='em' type='number' step=0.01> em</div>
                <br />
				<div id="button-convert">Convert!</div>
				<div id="button-reset">Reset</div>
			</div>
		</div>
	</div>


	<script src=./script.js> </script> 
	<!-- footer -->
   <footer>
   </footer>
   </body>
</html>
